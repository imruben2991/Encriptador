  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de texto.</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
        <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa tu texto aquí."></textarea>
      <div class="terminos">
        <p>Favor de ingresar solo letras minúsculas y sin acentos.</p>
      </div>
      <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encryptText()">Encriptar.</button>
        <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="decryptText()">
      </div>
    </div>
    <div class="encriptado">
        <img src="img/muñeco.png" alt="" id="muñeco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <textarea id="textoEncriptado" rows="10" cols="30"></textarea>
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado.</h2>
          <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar.</p>
        </div>
        <div class="copiar">
          <button class="copiar" type="button" onclick="copyToClipboard()">Copiar.</button>
        </div>
    </div>
    </div>
    <div class="footer-background"><footer class="container-wrapper footer"><div class="footer__links-wrapper">
    <span>©2023  Rubén Esteban Cruz García.</span>
    <p>Contacto: <a href="mailto:im.ruben2991@gmail.com">im.ruben2991@gmail.com</a></p></div></footer></div>
  </body>
  <script src="index.js"></script>
  </html>
