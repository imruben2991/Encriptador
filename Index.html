  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de texto.</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="encriptar">
        <textarea name="texto" 
        class="texto" 
        id="texto" 
        cols="30" 
        rows="10" 
        placeholder="Ingresa tu texto aquí">
      </textarea>
      <div class="terminos">
        <p>Favor de ingresar solo letras minúsculas y sin acentos.</p>
      </div>
      <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
        <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
      </div>
    </div>
    <div class="encriptado">
        <img src="" alt="" id="muñeco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje encontrado.</h2>
          <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar.</p>
          <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
        </div>
    </div>
    </div>
  </body>
  <script src="Index.js"></script>
  </html>
